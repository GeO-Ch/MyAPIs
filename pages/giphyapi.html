<!DOCTYPE html>
<html>
<head>
	<title>Basic APIs</title>
	<script src="https://cdn.tailwindcss.com"></script> 
	<script src="../scripts/fetchgiphy.js"></script>
	<script type="module" src="../scripts/fetchgiphyfiltered.js"></script>
	
</head>
<body class="w-full min-h-screen bg-gray-900 p-10 flex items-center justify-center text-base">
	
	<div class="flex flex-col bg-gray-100 rounded-lg p-8">

		<div class="flex justify-start">
			<a href="../home.html" class="flex flex-col bg-red-500 text-white rounded-lg py-1 px-3">
				&larr; Home
			</a>
		</div>
		
		<div class="flex justify-center">
			<h1 class="text-2xl font-bold">GIPHY API</h1>
		</div>

		<div class="flex justify-center py-4 space-x-4">
			<button id="giphyFilterBtnSearchFor" value="q=PHP" class="rounded-lg bg-red-500 px-2 py-1 text-white">PHP</button>
			<button id="giphyFilterBtnSearchFor" value="q=Javascript" class="rounded-lg bg-red-500 px-2 py-1 text-white">Javascript</button>
			<button id="giphyFilterBtnSearchFor" value="q=Css" class="rounded-lg bg-red-500 px-2 py-1 text-white">Css</button>
			<button id="giphyFilterBtnSearchFor" value="q=Html" class="rounded-lg bg-red-500 px-2 py-1 text-white">Html</button>
			<button id="giphyFilterBtnLimit" value="limit=8" class="rounded-lg bg-red-500 px-2 py-1 text-white">Limit to 8 Gifs</button>
			<button id="giphyFilterBtnLimit" value="limit=16" class="rounded-lg bg-red-500 px-2 py-1 text-white">Limit to 16 Gifs</button>
			<button id="giphyFilterBtnLimit" value="limit=24" class="rounded-lg bg-red-500 px-2 py-1 text-white">Limit to 24 Gifs</button>
		</div>
		
		<div id="gifShowGrid" class="grid grid-cols-4 auto-rows-min gap-4"></div>
	</div>
	
</body>
</html>
